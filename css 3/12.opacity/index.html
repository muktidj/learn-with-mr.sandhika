<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Opacity</title>
</head>
<style>
    body {
        background: aquamarine;
    }
    .satu {
        height: 300px;
        width: 300px;
        background-color: crimson;
        border: 10px double black;
        position: relative;
        opacity: .7;
    }

    .dua {
        height: 100px;
        width: 100px;
        background-color: coral;
        position: absolute;
        right: -50px;
        bottom: -50px;
        /* opacity: 0.9; */
    }

</style>
<body>

    <div class="satu">
        <div class="dua">

        </div>
    </div>

</body>
</html>
