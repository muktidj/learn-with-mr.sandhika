<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Learn DImensi Overflow</title>

    <style>
        .parent {
            width: 600px;
            height: 300px;
            background-color: aquamarine;
        }

        .child {
           width: 70%;
           background-color: coral;
        }

        .other {
            width: 400px;
            height: 200px;
            background-color:red;
            margin-top: 10px;
            color: white;
            overflow: scroll;
        }
    </style>
</head>
<body>

    <div class="parent">
        <div class="child"> I'am Child</div>
    </div>

    <div class="other">
       Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto amet id quas sint quasi minima eveniet necessitatibus velit deserunt modi. Quo obcaecati porro voluptatem consectetur minima rerum velit modi tempore.

    </div>
</body>
</html>
